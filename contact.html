<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Stridesole</title>
        <link rel="icon" href="/ecommerce-project/images/titleicon.png" sizes="64x64" type="image/x-icon">
        <!--link to css file-->
        <link rel="stylesheet" href="/ecommerce-project/css/styles.css">
        <!--link to bootstrap.v5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--link to bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <header>

        </header>
        <main>
            <div class="banner">
                <img src="/ecommerce-project/images/prod-carousel-1.webp" alt="banner image" height="500px" width="100%">
            </div>
            <br>
            <div class="container">
                <form class="needs-validation" action="index.html" method="get" novalidate>
                    <div class="text-center">
                        <h4 class="contact-subtitle">We would love to hear from you!</h4>
                    </div>
                    <br>
                    <div class="row mt-3">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Your Name *" aria-label="name" required/>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Your Email *" aria-label="email" required/>
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" placeholder="Your Phone Number *"
                                    aria-label="phone" required/>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div>
                                <textarea class="form-control" placeholder="Your Message *" rows="5" required></textarea>
                            </div>
                        </div>
                        <div class="mt-3 mb-3">
                            <button type="submit" class="btn btn-dark" id="sendMessage">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="scripts/form-validate.js"></script>
    </body>
</html>
