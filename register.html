<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Stridesole</title>
        <link rel="icon" href="/ecommerce-project/images/titleicon.png" sizes="64x64" type="image/x-icon">
        <!--link to css file-->
        <link rel="stylesheet" href="/ecommerce-project/css/styles.css">
        <!--link to js file-->
        <link href="/ecommerce-project/scripts/form-validate.js">
        <!--link to bootstrap.v5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--link to bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <header>

        </header>
        <main>
            <!--register form snippet-->
            <div class="container">
                <div class="register-container bg-light">
                    <form class="needs-validation" novalidate>
                        <div class="row p-2">
                            <!--Firstname field-->
                            <div class="col-6 form-group">
                                <label for="firstname">First name</label>
                                <input type="text" class="form-control" id="firstname" placeholder="First name*" required>
                                <div class="invalid-feedback">
                                    Please enter firstname.
                                </div>
                            </div>
                            <!--Lastname field-->
                            <div class="col-6 form-group">
                                <label for="lastname">Last name</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Last name">
                            </div>
                        </div>
                        <!--Email field-->
                        <div class="form-group p-2">
                            <label for="email">Email Id</label>
                            <input type="email" class="form-control" id="password" placeholder="Email Id*" required>
                            <div class="invalid-feedback">
                                Please enter the password.
                            </div>
                        </div>
                        <!--Password field-->
                        <div class="form-group p-2">
                            <label for="newPassword">Password</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="New password*" required>
                            <div id="passwordHelpBlock" class="form-text">
                                Your password must be 8-20 characters long and must not include emoji.
                            </div>
                            <div class="invalid-feedback">
                                Please enter the password.
                            </div>
                        </div>
                        <!--Password confirmation field-->
                        <div class="form-group p-2">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm password*" required>
                            <div class="invalid-feedback">
                                Please enter the valid password again.
                            </div>
                        </div>
                        <!--birthdate field-->
                        <div class="form-group p-2">
                            <label for="birthDate">Birth date</label>
                            <input type="date" class="form-control" id="birthDate" placeholder="Birthdate" required>
                            <div id="birthDateHelpBlock" class="form-text text-primary">
                                Avail 10% birthday discount
                            </div>
                            <div class="invalid-feedback">
                                Please enter the birth date.
                            </div>
                        </div>
                        <!--gender field-->
                        <div class="form-group p-2">
                            <label for="gender">Gender</label>
                            <div class="form-check form-check-inline mx-3">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check form-check-inline mx-3">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                            <div class="form-check form-check-inline mx-3">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="others" value="others">
                                <label class="form-check-label" for="others">Others</label>
                            </div>
                        </div>
                        <!--mobile number field-->
                        <div class="form-group p-2">
                            <label for="mobileNumber">Mobile Number</label>
                            <div class="input-group has-validation">
                                <span class="input-group-text" id="inputGroupPrepend">+91</span>
                                <input type="number" class="form-control" id="mobileNumber" placeholder="Mobile number*" required>
                                <div class="invalid-feedback">
                                    Please enter the mobile number.
                                </div>
                            </div>
                        </div>
                        <!--register button-->
                        <div class="row p-2 justify-content-center">
                            <div class="col-auto">
                                <a href="index.html" class="btn btn-primary btn-lg-block register-btn" type="submit">Register</a>
                            </div>
                        </div>
                        <!--login link-->
                        <div class="row">
                            <label class="form-link register-form-link" for="existingUserRegister">Already have an account? <a href="login.html" class="register-form-link-text">Login</a></label>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>

        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
