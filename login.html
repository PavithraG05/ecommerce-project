<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Stridesole</title>
        <link rel="icon" href="/ecommerce-project/images/icon1.png" sizes="64x64" type="image/x-icon">
        <!--link to css file-->
        <link rel="stylesheet" href="/ecommerce-project/css/styles.css">
        <!--link to bootstrap.v5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--link to bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
                <div class="container-fluid gx-0">
                    <a class="navbar-brand" href="index.html" >
                        <img src="/ecommerce-project/images/logo1.png" alt="3D fonts">
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                        <div class="navbar-nav header-nav">
                            <a class="nav-link header-nav-link active" aria-current="page" href="index.html">Home</a>
                            <a class="nav-link header-nav-link" href="product-men.html">Men</a>
                            <a class="nav-link header-nav-link" href="product-women.html">Women</a>
                            <a class="nav-link header-nav-link" href="product-kids.html">Kids</a>
                            <a class="nav-link header-nav-link" href="index.html#about-sneakers">About</a>
                            <a class="nav-link header-nav-link" href="cart.html"><i class="bi bi-cart4"></i>Cart</a>
                            <a class="nav-link header-nav-link" href="login.html"><i class="bi bi-person-circle"></i>Login</a>
                        </div>
                    </div> 
                </div>
            </nav>
        </header>
        <main>
            <!--login form snippet-->
            <div class="container">
                <div class="login-container bg-light rounded-0">
                    <form class="needs-validation" action="index.html" method="get" novalidate>
                        <div class="form-group p-2">
                            <label for="email" class="form-label">Email ID</label>
                            <input type="text" class="form-control" id="emailid" placeholder="Email ID*" value="" required>
                            <div class="invalid-feedback">
                                Please enter the email id.
                            </div>
                        </div>
                        <div class="form-group p-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password*" value="" required>
                            <div class="invalid-feedback">
                                Please enter the password.
                            </div>
                        </div>
                        <div class="form-group form-check p-2">
                            <input type="checkbox" class="form-check-input mx-0" id="flexCheckDefault">
                            <label class="form-check-label mx-2" for="flexCheckDefault">Remember me</label>
                        </div>
                        <div class="row p-2 justify-content-center">
                            <div class="col-auto">
                                <button class="btn btn-dark btn-lg-block login-btn rounded-0" type="submit">LOGIN</button>
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-6 form-group">
                                <a href="#">
                                    <label class="form-link login-form-link-text" for="forgotPassword">Forgot Password?</label>
                                </a>
                            </div>
                            <div class="col-6 form-group">
                                <label class="form-link" for="newUserRegister">New user? <a href="register.html" class="login-form-link-text">Register Now</a></label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer border border-dark">
                <div class="footer-icons">
                    <i class="bi bi-twitter"></i>
                    <i class="bi bi-instagram"></i>
                    <i class="bi bi-facebook"></i>
                    <i class="bi bi-youtube"></i>
                </div>
                <div class="footer-nav-links">
                    <a href="index.html" alt="link to Home page">Home</a>
                    <a href="contact.html" alt="link to contact us page">Contact</a>
                    <a href="index.html#about-sneakers" alt="link to about us page">About</a>
                </div>
                <div class="footer-text">
                    <span>&copy; 2024  stridesole.com. All rights reserved</span>
                </div>
            </div>
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="scripts/form-validate.js"></script>
    </body>
</html>
