<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Stridesole</title>
        <link rel="icon" href="/ecommerce-project/images/icon1.png" sizes="64x64" type="image/x-icon">
        <!--link to css file-->
        <link rel="stylesheet" href="/ecommerce-project/css/styles.css">
        <!--link to bootstrap.v5-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
        <!--link to bootstrap icons-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    </head>
    <body>
        <header>

        </header>
        <main>
            <!--login form snippet-->
            <div class="container">
                <div class="login-container bg-light">
                    <form class="needs-validation" action="index.html" method="get" novalidate>
                        <div class="form-group p-2">
                            <label for="email" class="form-label">Email ID</label>
                            <input type="text" class="form-control" id="emailid" placeholder="Email ID*" value="" required>
                            <div class="invalid-feedback">
                                Please enter the email id.
                            </div>
                        </div>
                        <div class="form-group p-2">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Password*" value="" required>
                            <div class="invalid-feedback">
                                Please enter the password.
                            </div>
                        </div>
                        <div class="form-group form-check p-2">
                            <input type="checkbox" class="form-check-input mx-0" id="flexCheckDefault">
                            <label class="form-check-label mx-2" for="flexCheckDefault">Remember me</label>
                        </div>
                        <div class="row p-2 justify-content-center">
                            <div class="col-auto">
                                <button class="btn btn-dark btn-lg-block login-btn" type="submit">login</button>
                            </div>
                        </div>
                        <div class="row p-2">
                            <div class="col-6 form-group">
                                <a href="#">
                                    <label class="form-link login-form-link-text" for="forgotPassword">Forgot Password?</label>
                                </a>
                            </div>
                            <div class="col-6 form-group">
                                <label class="form-link" for="newUserRegister">New user? <a href="register.html" class="login-form-link-text">Register Now</a></label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            
        </footer>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script src="scripts/form-validate.js"></script>
    </body>
</html>
